    <div class='shadow-md p-6 rounded-lg basis-1/3 text-center flex flex-col items-center'>
        <h3 class="block mb-4 text-lg font-medium text-gray-900 underline text-center">Insurenc Order History</h3>
            {% for order in orders %}
                <div class="my-5 max-w-sm p-6 bg-gray-50  border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                   
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{order.modified}}</h5>
                   
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">This order has {{order.total_shipments}} Shipments in it and costs {{order.total_cost}}</p>
                    <a href="{% url 'order_detail' order.shipment_file.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Continue to order
                        <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
            {% empty %}
                <h3 class="font-bold">You have no orders</h3>
            {% endfor %}
    </div>
